<!DOCTYPE html>
  <div id="header"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
  $(function(){
    $("#header").load("global/header.html"); 
  });
  </script>
    
  <head>
    <title>GPT API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // API endpoint URL
        const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';

        // Your OpenAI API key
        const apiKey = 'YOUR_API_KEY';

        // Handle form submission
        $('#inputForm').submit(function(event) {
          event.preventDefault();
          
          // Get the input text from the form
          const inputText = $('#inputText').val();
          
          // Make the API request
          $.ajax({
            type: 'POST',
            url: apiUrl,
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + apiKey
            },
            data: JSON.stringify({
              'prompt': inputText,
              'max_tokens': 100, // adjust as needed
              'temperature': 0.7 // adjust as needed
            }),
            success: function(response) {
              // Display the API response
              $('#outputText').text(response.choices[0].text);
            },
            error: function(xhr, status, error) {
              console.error(xhr.responseText);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>GPT API Example</h1>
    <form id="inputForm">
      <label for="inputText">Input Text:</label><br>
      <textarea id="inputText" rows="4" cols="50"></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <h2>Output:</h2>
    <div id="outputText"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Embedded Repl.it Examples</title>
  <style>
    /* Customize the dropdown appearance */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 300px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Customize the iframe appearance */
    .embedded-repl {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Embedded Repl.it Examples</h1>
  <div class="dropdown">
    <button>Repl 1</button>
    <div class="dropdown-content">
      <p>Description for Repl 1</p>
      <iframe class="embedded-repl" src="https://replit.com/@TylerScholtz1/Treasure-Island-1?lite=true" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true"></iframe>
    </div>
  </div>

  <div class="dropdown">
    <button>Repl 2</button>
    <div class="dropdown-content">
      <p>Description for Repl 2</p>
      <iframe class="embedded-repl" src="https://replit.com/@TylerScholtz1/Treasure-Island?lite=true" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true"></iframe>
    </div>
  </div>

  <!-- Add more embedded Repl.its with descriptions and buttons as needed -->

</body>
</html>
